<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defne Sohbet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* Typing animation styles */
        .typing-indicator span {
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div id="app" class="flex flex-col h-screen rounded-lg overflow-hidden max-w-4xl mx-auto shadow-2xl">
        <header class="p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm flex items-center justify-between">
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">Defne Sohbet</h1>
            <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2">
                <span class="font-bold">Kullanıcı ID:</span>
                <span id="userIdDisplay" class="font-mono text-xs truncate max-w-[150px]"></span>
            </div>
        </header>

        <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
            <div id="welcomeMessage" class="text-center text-gray-500 dark:text-gray-400 mt-12">
                <p class="text-lg">Henüz hiç mesajınız yok. Hadi sohbete başlayalım!</p>
            </div>
        </div>

        <div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex items-center gap-2">
            
            <label for="fileInput" class="p-3 bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200 rounded-full cursor-pointer hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image">
                    <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                    <circle cx="9" cy="9" r="2"/>
                    <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/>
                </svg>
            </label>
            <input type="file" id="fileInput" accept="image/*" class="hidden">
            
            <button id="recordButton" class="p-3 bg-red-500 text-white rounded-full shadow-lg hover:bg-red-600 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-mic">
                    <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" x2="12" y1="19" y2="22"/>
                </svg>
            </button>
            
            <input
                type="text"
                id="messageInput"
                class="flex-1 p-3 rounded-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="Mesajını yaz..."
            />
            <button
                id="sendButton"
                class="p-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full shadow-lg hover:from-purple-600 hover:to-pink-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                    <path d="M22 2L11 13"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const fileInput = document.getElementById('fileInput');
        const recordButton = document.getElementById('recordButton');
        let welcomeMessage = document.getElementById('welcomeMessage');
        
        // --- VDS'teki backend API'nizin tam URL'sini belirtin ---
        // Protokolü https olarak güncelledik.
        const API_BASE_URL = 'https://94.154.32.107:5000';
        
        let userId = localStorage.getItem('chatUserId');
        if (!userId) {
            userId = 'user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatUserId', userId);
        }
        userIdDisplay.textContent = userId;

        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const addMessage = (content, sender, type = 'text') => {
            if (welcomeMessage) {
                welcomeMessage.remove();
                welcomeMessage = null;
            }
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            let innerContent = '';
            if (type === 'text') {
                innerContent = content;
            } else if (type === 'image') {
                innerContent = `<img src="${content}" alt="Gönderilen Resim" class="rounded-lg max-w-full h-auto">`;
            } else if (type === 'audio') {
                innerContent = `<audio controls src="${content}" class="w-full"></audio>`;
            }

            messageDiv.innerHTML = `
                <div class="p-3 rounded-xl max-w-[75%] break-words ${
                    sender === 'user'
                        ? 'bg-purple-500 text-white shadow-md'
                        : 'bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-md'
                }">
                    ${innerContent}
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        };

        const sendMessage = async (messageContent, contentType = 'text') => {
            sendButton.disabled = true;
            messageInput.disabled = true;
            fileInput.disabled = true;
            recordButton.disabled = true;

            if (contentType === 'text') {
                addMessage(messageContent, 'user', 'text');
                messageInput.value = '';
            } else if (contentType === 'image') {
                addMessage(messageContent, 'user', 'image');
            } else if (contentType === 'audio') {
                addMessage("[Sesli Mesaj]", 'user', 'text');
            }
            
            const typingIndicatorContainer = document.createElement('div');
            typingIndicatorContainer.className = 'flex justify-start';
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'p-3 rounded-xl bg-white dark:bg-gray-800 shadow-md typing-indicator';
            typingIndicator.innerHTML = `
                <span>.</span><span>.</span><span>.</span>
            `;
            typingIndicatorContainer.appendChild(typingIndicator);
            messagesContainer.appendChild(typingIndicatorContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                // VDS'teki backend'e istek gönder
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId, message: messageContent, type: contentType })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Sunucudan yanıt alınamadı.');
                }

                const data = await response.json();
                
                const typingDelay = contentType === 'text' 
                                    ? data.response.length * 50
                                    : 2000;

                await new Promise(resolve => setTimeout(resolve, typingDelay));
                
                typingIndicatorContainer.remove();
                addMessage(data.response, 'model');

            } catch (error) {
                console.error('Hata:', error);
                typingIndicatorContainer.remove();
                addMessage(`Hata oluştu: ${error.message}`, 'model');
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                fileInput.disabled = false;
                recordButton.disabled = false;
                messageInput.focus();
            }
        };

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessage(messageText, 'text');
            }
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    sendMessage(messageText, 'text');
                }
            }
        });

        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64String = reader.result;
                    sendMessage(base64String, 'image');
                };
                reader.readAsDataURL(file);
            }
        });

        recordButton.addEventListener('click', async () => {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordButton.classList.remove('bg-red-700', 'animate-pulse');
                recordButton.classList.add('bg-red-500');
            } else {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            const base64String = reader.result;
                            sendMessage(base64String, 'audio');
                        };
                        reader.readAsDataURL(audioBlob);
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    recordButton.classList.remove('bg-red-500');
                    recordButton.classList.add('bg-red-700', 'animate-pulse');

                } catch (err) {
                    console.error('Ses kaydı erişim hatası:', err);
                    showCustomAlert('Mikrofon erişimi engellendi. Lütfen tarayıcı ayarlarınızdan izin verin.');
                }
            }
        });
        
        function showCustomAlert(message) {
            const alertModal = document.createElement('div');
            alertModal.className = 'fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50';
            alertModal.innerHTML = `
                <div class="bg-white dark:bg-gray-800 rounded-lg p-6 max-w-sm mx-auto shadow-xl">
                    <p class="text-gray-900 dark:text-white mb-4">${message}</p>
                    <button id="closeAlert" class="bg-purple-500 text-white px-4 py-2 rounded-full hover:bg-purple-600 transition-colors">Tamam</button>
                </div>
            `;
            document.body.appendChild(alertModal);
            document.getElementById('closeAlert').addEventListener('click', () => {
                alertModal.remove();
            });
        }

        const fetchChatHistory = async () => {
            try {
                // VDS'teki backend'den geçmişi çek
                const response = await fetch(`${API_BASE_URL}/get_history?userId=${userId}`);
                if (!response.ok) {
                    throw new Error('Sohbet geçmişi yüklenirken sunucu hatası oluştu.');
                }
                const history = await response.json();
                
                if (history.length > 0) {
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                        welcomeMessage = null;
                    }
                    history.forEach(message => {
                        let content = message.text;
                        if (message.type === 'image' || message.type === 'audio') {
                            content = message.text;
                        }
                        addMessage(content, message.sender, message.type);
                    });
                }
            } catch (error) {
                console.error('Sohbet geçmişi yüklenirken hata:', error);
            }
        };

        window.addEventListener('load', fetchChatHistory);
    </script>
</body>
</html>
