<!DOCTYPE html>
<html lang="tr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defne Sohbet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        /* Typing animation styles */
        .typing-indicator span {
            animation: typing 1s infinite;
        }
        .typing-indicator span:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typing {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }
    </style>
</head>
<body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white">
    <div id="app" class="flex flex-col h-screen rounded-lg overflow-hidden max-w-4xl mx-auto shadow-2xl">
        <header class="p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 shadow-sm flex items-center justify-between">
            <h1 class="text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-600">Defne Sohbet</h1>
            <div class="text-sm text-gray-500 dark:text-gray-400 flex items-center gap-2">
                <span class="font-bold">Kullanıcı ID:</span>
                <span id="userIdDisplay" class="font-mono text-xs truncate max-w-[150px]"></span>
            </div>
        </header>

        <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4 scrollbar-hide">
            <div id="welcomeMessage" class="text-center text-gray-500 dark:text-gray-400 mt-12">
                <p class="text-lg">Henüz hiç mesajınız yok. Hadi sohbete başlayalım!</p>
            </div>
        </div>

        <div class="p-4 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 flex items-center gap-2">
            <input
                type="text"
                id="messageInput"
                class="flex-1 p-3 rounded-full bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500"
                placeholder="Mesajını yaz..."
            />
            <button
                id="sendButton"
                class="p-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-full shadow-lg hover:from-purple-600 hover:to-pink-600 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
            >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                    <path d="M22 2L11 13"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const userIdDisplay = document.getElementById('userIdDisplay');
        let welcomeMessage = document.getElementById('welcomeMessage');

        // Defne'nin profil fotoğrafı için URL. Kendi görselinizle değiştirin.
        const defne_avatar_url = 'http://94.154.32.107/profile.png'; // Örnek URL

        // --- VDS'teki backend API'nizin tam URL'sini belirtin ---
        const API_BASE_URL = 'https://94.154.32.107:5000';
        
        let userId = localStorage.getItem('chatUserId');
        if (!userId) {
            userId = 'user-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatUserId', userId);
        }
        userIdDisplay.textContent = userId;

        const addMessage = (content, sender) => {
            if (welcomeMessage) {
                welcomeMessage.remove();
                welcomeMessage = null;
            }
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex gap-3 items-start ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const messageBubble = `
                <div class="p-3 rounded-xl max-w-[75%] break-words ${
                    sender === 'user'
                        ? 'bg-purple-500 text-white shadow-md'
                        : 'bg-white dark:bg-gray-800 text-gray-900 dark:text-white shadow-md'
                }">
                    ${content}
                </div>
            `;
            
            const avatarHtml = `
                <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0">
                    <img src="${defne_avatar_url}" alt="Defne'nin Fotoğrafı" class="object-cover w-full h-full">
                </div>
            `;

            if (sender === 'user') {
                messageDiv.innerHTML = messageBubble;
            } else {
                messageDiv.innerHTML = avatarHtml + messageBubble;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        };

        const sendMessage = async (messageContent) => {
            sendButton.disabled = true;
            messageInput.disabled = true;
            
            addMessage(messageContent, 'user');
            messageInput.value = '';
            
            const typingIndicatorContainer = document.createElement('div');
            typingIndicatorContainer.className = 'flex gap-3 items-start justify-start';
            const avatarHtml = `
                <div class="w-10 h-10 rounded-full overflow-hidden flex-shrink-0">
                    <img src="${defne_avatar_url}" alt="Defne'nin Fotoğrafı" class="object-cover w-full h-full">
                </div>
            `;
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'p-3 rounded-xl bg-white dark:bg-gray-800 shadow-md typing-indicator';
            typingIndicator.innerHTML = `
                <span>.</span><span>.</span><span>.</span>
            `;
            typingIndicatorContainer.innerHTML = avatarHtml + typingIndicator.outerHTML;
            messagesContainer.appendChild(typingIndicatorContainer);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: userId, message: messageContent })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Sunucudan yanıt alınamadı.');
                }

                const data = await response.json();
                
                const typingDelay = data.response.length * 50;
                await new Promise(resolve => setTimeout(resolve, typingDelay));
                
                typingIndicatorContainer.remove();
                addMessage(data.response, 'model');

            } catch (error) {
                console.error('Hata:', error);
                typingIndicatorContainer.remove();
                addMessage(`Hata oluştu: ${error.message}`, 'model');
            } finally {
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        };

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessage(messageText);
            }
        });
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const messageText = messageInput.value.trim();
                if (messageText) {
                    sendMessage(messageText);
                }
            }
        });
        
        const fetchChatHistory = async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/get_history?userId=${userId}`);
                if (!response.ok) {
                    throw new Error('Sohbet geçmişi yüklenirken sunucu hatası oluştu.');
                }
                const history = await response.json();
                
                if (history.length > 0) {
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                        welcomeMessage = null;
                    }
                    history.forEach(message => {
                        addMessage(message.text, message.sender);
                    });
                }
            } catch (error) {
                console.error('Sohbet geçmişi yüklenirken hata:', error);
            }
        };

        window.addEventListener('load', fetchChatHistory);
    </script>
</body>
</html>
